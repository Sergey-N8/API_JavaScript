<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo Show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
</head>

<body>
    <div class="wrapper center">
        <div class="image_box">
            <!-- photo -->
        </div>
        <div class="image_bottom">
            <div class="image_photographer-box">
                <p class="image_photographer">Photographer:</p>
                <p class="image_photographer-name"></p>

            <div class="image_likes-box">
                <button class="image_likes-button" type="button">
                    <svg class="image_likes-svg" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50"
                        style="enable-background:new 0 0 50 50;" xml:space="preserve" width="60px" height="60px">

                            fill="#ffffff"></path>
                    </svg>
                </button>
                <span class="image_likes-counter"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
